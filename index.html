        body {
            margin: 0;
            padding: 0;
            background-color: #0d0221;
            color: #00f3ff;
            font-family: 'JetBrains+Mono', monospace;
            overflow: hidden;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 243, 255, 0.05) 50%, transparent 100%);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 50;
        }
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 60;
        }
        .neon-glow-pink {
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
        }
        .neon-glow-cyan {
            text-shadow: 0 0 5px #00f3ff, 0 0 10px #00f3ff;
        }
        /* Custom Fluid Player overrides for Cyberpunk aesthetic */
        .fluid_video_wrapper {
            background-color: #000 !important;
        }
        .fluid_controls_container {
            background: linear-gradient(transparent, rgba(0, 243, 255, 0.1)) !important;
        }
    </style>
